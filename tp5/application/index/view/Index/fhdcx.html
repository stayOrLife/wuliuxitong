<form action="{:url('Index/gongneng',['flag'=>'fhdcx'])}" method="post">
    <table class="table-responsive table">
        <tr>
            <td><label for="">发货单查询</label></td>
            <td>
                <select name="select" id="">
                    <option value="fahuo_id" checked>发货单编号</option>
                    <option value="fahuo_user">发货人姓名</option>
                </select>
            </td>
            <td><input type="text" id="key" name="key" required></td>
            <td><input type="submit" value="提交" class="btn"></td>
        </tr>
        {if !empty($vo)}
        <tr>
            <td><label for="">发货单编号</label></td>
            <td>{$vo.fahuo_id}</td>
            <td><label for="">车牌号</label></td>
            <td>{$vo.car_number}</td>
            <td><label for="">联系电话</label></td>
            <td>{$vo.car_tel}</td>
        </tr>
        <tr>
            <td><label for="">发货人</label></td>
            <td>{$vo.fahuo_user}</td>
            <td>电话</td>
            <td>{$vo.fahuo_tel}</td>
            <td>付款方式</td>
            <td>{$vo.fahuo_fk}</td>
        </tr>
        <tr>
            <td><label for="">货物描述</label></td>
            <td>{$vo.fahuo_content}</td>
        </tr>
        <tr>
            <td><label for="">发货地址</label></td>
            <td>{$vo.fahuo_address}</td>
        </tr>
        <tr>
            <td><label for="">收货人</label></td>
            <td>{$vo.shouhuo_user}</td>
            <td><label for="">收货电话</label></td>
            <td>{$vo.shouhuo_tel}</td>
        </tr>
        <tr>
            <td><label for="">收货地址</label></td>
            <td>{$vo.shouhuo_address}</td>
        </tr>
        <tr>
            <td><label for="">发货单处理</label></td>
            <td>0</td>
        </tr>
        <tr>
            <td><label for="">说明</label></td>
            <td>说明</td>
        </tr>
        <tr><td><a href="{:url('gongneng')}?flag=fhdcx&fahuo_id={$vo.fahuo_id}" class="btn">删除</a></td></tr>
        {/if}
</table>
</form>
