<div class="col-md-12 col-xs-12 col-sm-12 col-bg-12">
<form action="{:url('Index/gongneng',['flag'=>'hzfhdqr'])}" method="post">
    <table class="table-responsive table">
        <tr>
            <td>
                <label for="key">发货单编号</label>
            </td>
            <td>
                <input type="text" id="key" name="key" required>
            </td>
            <td>
                <input type="submit" value="点击查询" class="btn btn-success">
            </td>
        </tr>
        {if !empty($vo)}
        <tr>
            <td><label for="">发货单编号</label></td>
            <td>{$vo.fahuo_id}</td>
            <td><label for="">车牌号</label></td>
            <td>{$vo.car_number}</td>
            <td><label for="">联系电话</label></td>
            <td>{$vo.car_tel}</td>
        </tr>
        <tr>
            <td><label for="">发货人</label></td>
            <td>{$vo.fahuo_user}</td>
            <td>电话</td>
            <td>{$vo.fahuo_tel}</td>
            <td>付款方式</td>
            <td>{$vo.fahuo_fk}</td>
        </tr>
        <tr>
            <td><label for="">货物描述</label></td>
            <td>{$vo.fahuo_content}</td>
        </tr>
        <tr>
            <td><label for="">发货地址</label></td>
            <td>{$vo.fahuo_address}</td>
        </tr>
        <tr>
            <td><label for="">收货人</label></td>
            <td>{$vo.shouhuo_user}</td>
            <td><label for="">收货电话</label></td>
            <td>{$vo.shouhuo_tel}</td>
        </tr>
        <tr>
            <td><label for="">收货地址</label></td>
            <td>{$vo.shouhuo_address}</td>
        </tr>
        <tr>
            <td><label for="">发货单处理</label></td>
            <td>{$vo.fahuo_ys}</td>
        </tr>
        <tr><td><a href="{:url('gongneng')}?flag=hzfhdqr&fahuo_id={$vo.fahuo_id}" class="btn btn-info">发货订单回执确认</a></td></tr>
        {/if}
    </table>
    </form>
</div>
